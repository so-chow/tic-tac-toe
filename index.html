<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->

    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script src="js/app.js"></script>

    <title>Tic Tac Toe</title>
</head>
  <body>
    <div id="tic-tac-toe">
      <div class="span3 new_span">
        <div class="row">
          <h1 class="span3">Tic Tac Toe</h1>
          <div class="span3">
          <!--Tac Tac Counter-->
            <div class="input-prepend input-append">
              <span class="add-on win_text">O won</span><strong id="o_win" class="win_times add-on">0</strong>
              <span class="add-on">time(s)</span>
            </div>
            <div class="input-prepend input-append">
              <span class="add-on win_text">X won</span><strong id="x_win" class="win_times add-on">0</strong>
              <span class="add-on">time(s)</span>
            </div>
          </div>
      </div>

      <ul class="row" id="game">
        <li id="one" class="btn span1" >+</li>
        <li id="two" class="btn span1">+</li>
        <li id="three" class="btn span1">+</li>
        <li id="four" class="btn span1">+</li>
        <li id="five" class="btn span1">+</li>
        <li id="six" class="btn span1">+</li>
        <li id="seven" class="btn span1">+</li>
        <li id="eight" class="btn span1">+</li>
        <li id="nine" class="btn span1">+</li>
      </ul>

    <div class="clr">&nbsp;</div>
    <div class="row"><a href="#" id="reset" class="btn-success btn span3" >Restart</a></div>
    </div>
  </div>
      </body>
